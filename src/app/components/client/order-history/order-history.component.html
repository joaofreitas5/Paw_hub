<h2>As Minhas Encomendas</h2>
<ul>
  <li *ngFor="let order of orders">
    <div>
      <strong>#{{order.id}}</strong> - {{order.status}}
      <ul>
        <li *ngFor="let item of order.items">
          {{item.name}} x{{item.quantity}}
        </li>
      </ul>
      <button *ngIf="order.status === 'dispatched'" (click)="confirmDelivered(order)">Confirmar Entrega</button>
    </div>
  </li>
</ul>
