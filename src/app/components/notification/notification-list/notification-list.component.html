<h2>Notificações</h2>
<mat-list>
  <mat-list-item *ngFor="let n of notifications">
    <div matLine>
      <span [ngStyle]="{ 'font-weight': n.read ? 'normal' : 'bold' }">
        {{ n.message }} ({{ n.createdAt | date:'short' }})
      </span>
    </div>
    <div matLine class="notification-actions">
      <button mat-stroked-button color="primary" *ngIf="!n.read" (click)="markAsRead(n.id)">Marcar como lida</button>
      <button mat-icon-button color="warn" (click)="deleteNotification(n.id)" aria-label="Apagar">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
