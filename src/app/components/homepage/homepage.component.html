<mat-toolbar color="primary">
  <span>Paw Hub</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/login">Login</a>
  <a mat-button routerLink="/register">Registar</a>
</mat-toolbar>

<div class="homepage-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bem-vindo ao Paw Hub!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Descubra restaurantes, menus e faça as suas encomendas de forma rápida e fácil.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Explorar Restaurantes</button>
      <button mat-button color="accent">Ver Menus</button>
    </mat-card-actions>
  </mat-card>
</div>
