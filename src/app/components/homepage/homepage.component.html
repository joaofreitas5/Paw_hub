<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Delícia Express</span>
  <span class="spacer"></span>
  <nav>
    <a mat-button>Início</a>
    <a mat-button>Cardápio</a>
    <a mat-button>Contato</a>
  </nav>
</mat-toolbar>

<section class="hero">
  <div class="hero-content">
    <h1>Comida deliciosa entregue até você</h1>
    <p>Pratos frescos, ingredientes selecionados e muito sabor.</p>
    <button mat-raised-button color="accent">Ver Cardápio</button>
  </div>
</section>

<section class="section-content">
  <h2>Pratos Populares</h2>
  <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="center">
    <mat-card class="dish-card" *ngFor="let prato of pratos">
      <img mat-card-image [src]="prato.imagem" [alt]="prato.nome" />
      <mat-card-title>{{ prato.nome }}</mat-card-title>
      <mat-card-content>
        <p>{{ prato.descricao }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>

<footer class="footer">
  <p>&copy; Cp. Estgf. Todos os direitos reservados.</p>
</footer>
