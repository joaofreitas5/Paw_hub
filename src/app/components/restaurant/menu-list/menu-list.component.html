<h2>Menu</h2>
<button routerLink="/menus/create">Adicionar novo prato</button>
<div *ngFor="let item of menu" style="border:1px solid #ccc;padding:10px;margin:10px 0;">
  <img [src]="item.imageUrl" alt="{{ item.name }}" width="100">
  <h3>{{ item.name }}</h3>
  <p>{{ item.description }}</p>
  <strong>{{ item.price | currency: 'EUR' }}</strong>
  <br>
  <button (click)="goToEdit(item)">Editar</button>
  <button (click)="goToDetails(item)">Detalhes</button>
</div>
