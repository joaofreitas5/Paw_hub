<h2>{{ editing ? 'Editar Restaurante' : 'Criar Restaurante' }}</h2>
<form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" class="restaurant-form">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="restaurantForm.get('name')?.invalid && restaurantForm.get('name')?.touched">
      Nome obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Endereço</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Imagem (URL)</mat-label>
    <input matInput formControlName="imageUrl" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="loading || restaurantForm.invalid">
    {{ editing ? 'Guardar' : 'Criar' }}
  </button>
  <div *ngIf="error" class="error-msg">{{ error }}</div>
</form>
