<div *ngIf="loading">A carregar prato...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="menu">
  <h2>{{ menu.name }}</h2>
  <img *ngIf="menu.imageUrl" [src]="menu.imageUrl" alt="Imagem do prato" width="200" />
  <p>{{ menu.description }}</p>
  <p><b>Preço:</b> {{ menu.price | currency:'EUR':'symbol':'1.2-2' }}</p>
  <p><b>Disponibilidade:</b> {{ menu.available ? 'Disponível' : 'Indisponível' }}</p>
  <a [routerLink]="['/edit-menu', menu.id]">Editar prato</a>
</div>
