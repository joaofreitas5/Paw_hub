<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required />
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-flat-button color="primary" class="submit-btn" type="submit">
          Entrar
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <span>NÃ£o tem uma conta?</span>
      <a mat-button color="accent" routerLink="/register">Criar conta</a>
    </mat-card-actions>
  </mat-card>
</div>
