<h2>Checkout</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label>
      Morada de entrega:
      <input type="text" [(ngModel)]="deliveryAddress" name="deliveryAddress" required />
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="payment" value="card" [(ngModel)]="paymentOption" required />
      Cart√£o
    </label>
    <label>
      <input type="radio" name="payment" value="mbway" [(ngModel)]="paymentOption" />
      MB Way
    </label>
    <label>
      <input type="radio" name="payment" value="money" [(ngModel)]="paymentOption" />
      Dinheiro na entrega
    </label>
  </div>
  <h3>Itens do Carrinho</h3>
  <ul>
    <li *ngFor="let item of items">
      {{ item.name }} ({{ item.quantity }}) - {{ item.price * item.quantity | currency:'EUR' }}
    </li>
  </ul>
  <p *ngIf="items.length > 0">
    <b>Total:</b> {{ cartService.total() | currency:'EUR' }}
  </p>
  <button type="submit" [disabled]="processing">Pagar</button>
  <div *ngIf="error">{{ error }}</div>
</form>
