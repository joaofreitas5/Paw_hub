<h2>Carrinho</h2>
<ul>
  <li *ngFor="let item of items">
    {{ item.name }} ({{ item.quantity }}) - {{ item.price * item.quantity | currency:'EUR' }}
    <button (click)="removeItem(item)">Remover</button>
  </li>
</ul>
<p *ngIf="items.length === 0">O carrinho est√° vazio.</p>
<p *ngIf="items.length > 0">
  <b>Total:</b> {{ total() | currency:'EUR' }}
</p>
<div *ngIf="items.length > 0">
  <a routerLink="/checkout">Finalizar encomenda</a>
  <button (click)="clearCart()">Limpar carrinho</button>
</div>
